<div class="container">
  <div class="row">
    <button mat-fab color="accent" aria-label="Add icon" (click)="onCreate()">
      <mat-icon svgIcon="add"></mat-icon>
    </button>
  </div>
</div>

<div class="container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          matTooltip="Editar"
          aria-label="Update icon"
          (click)="onCreate(element)"
        >
          <mat-icon svgIcon="update"></mat-icon>
        </button>
        <button mat-icon-button matTooltip="Eliminar" aria-label="Delete icon">
          <mat-icon svgIcon="delete"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>

    <!-- Row shown when there is no matching data. -->
  </table>
  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" pageSize="5"> </mat-paginator>
</div>
