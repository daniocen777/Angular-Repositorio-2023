<div class="container">
  <div class="row mt-3">
    <div class="mr-2">
      <span>
        <a class="text-primary-600" href="javascript:void(0)"> {{ title }} </a>
      </span>
    </div>
    <div class="mr-2">
      <span>></span>
    </div>
    <div>
      <span>
        <a class="text-primary-600" href="">Administrar Editorial</a>
      </span>
    </div>
  </div>

  <div class="row">
    <h2 class="text-sub-title">Buscar Editorial</h2>
  </div>
</div>

<div class="container">
  <div class="row mb-3">
    <div class="mr-2">
      <button mat-fab color="accent" aria-label="Add icon" (click)="onCreate()">
        <mat-icon svgIcon="add"></mat-icon>
      </button>
    </div>
    <div class="mr-2">
      <button mat-fab color="warn" aria-label="Delete icon">
        <mat-icon svgIcon="delete"></mat-icon>
      </button>
    </div>
    <div class="w-60">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Buscar</mat-label>
        <input matInput placeholder="BÃºsqueda Avanzada" />
        <mat-icon matSuffix svgIcon="search"></mat-icon>
      </mat-form-field>
    </div>
  </div>
</div>

<div class="container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">
        {{ element.id }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">
        {{ element.description }}
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          matTooltip="Editar"
          aria-label="Update icon"
          (click)="onCreate(element)"
        >
          <mat-icon svgIcon="update"></mat-icon>
        </button>
        <button mat-icon-button matTooltip="Eliminar" aria-label="Delete icon">
          <mat-icon svgIcon="delete"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>

    <!-- Row shown when there is no matching data. -->
  </table>
  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" pageSize="5"> </mat-paginator>
</div>
