<div *ngIf="movie" class="row container-movie">
  <div class="col-12 col-md-6 text-center p-0">
    <img
      [src]="imagePath + movie.backdrop_path"
      alt="Movie"
      alt="Movie"
      class="img-poster"
    />
  </div>
  <div class="col-12 col-md-6 mt-4">
    <strong>Géneros:</strong>
    <div *ngFor="let genre of movie.genres" class="d-inline">
      <p-tag styleClass="mr-2" severity="success" [value]="genre.name"></p-tag>
    </div>
    <div class="mt-2">
      <strong>Título: </strong> <label> {{ movie.title }} </label>
    </div>
    <div class="mt-2">
      <strong>Eslogan: </strong> <label> {{ movie.tagline }} </label>
    </div>
    <div class="mt-2">
      <strong>Tráiler: </strong> <label> {{ movie.overview }} </label>
    </div>
    <div class="mt-2">
      <strong>Votos: </strong> <label> {{ movie.vote_average }} </label>
    </div>
    <div class="mt-2">
      <strong>Estado: </strong> <label> {{ movie.status }} </label>
    </div>
    <div class="col-12 mt-4">
      <button
        pButton
        pRipple
        type="button"
        label="Regresar"
        class="p-button-success"
        (click)="goBack()"
      ></button>
    </div>
  </div>
</div>
