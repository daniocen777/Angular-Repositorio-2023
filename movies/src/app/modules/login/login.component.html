<section class="d-flex align-item-center justify-content-center">
  <form [formGroup]="formLogin">
    <div class="row mt-4 text-center">
      <div class="col 12">
        <img
          src="https://e7.pngegg.com/pngimages/203/692/png-clipart-login-computer-icons-login-s-blue-text.png"
          alt="Login"
          class="logo"
        />
      </div>
      <div class="col-12">
        <input
          type="text"
          pInputText
          formControlName="username"
          autocomplete="off"
        />
      </div>
      <div class="col-12 mt-2">
        <input
          type="password"
          pPassword
          [feedback]="false"
          formControlName="password"
        />
      </div>
      <div class="col-12 mt-2">
        <button
          pButton
          pRipple
          type="button"
          label="Iniciar SesiÃ³n"
          class="p-button-raised"
          (click)="login()"
        ></button>
      </div>
    </div>
  </form>
</section>
